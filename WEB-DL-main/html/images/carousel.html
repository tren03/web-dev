      <script>
        let index = 0;
        const images = document.querySelectorAll("#carousel img");
        
        function nextImage() {
          images[index].style.display = "none";
          index = (index + 1) % images.length;
          images[index].style.display = "block";
        }
        
        setInterval(nextImage, 1500);
      </script>
  </body>
